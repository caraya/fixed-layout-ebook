  <section class="p09 content">

    <h1>Be Kind</h1>

    <video preload="auto" width="960" height="720" controls="controls" poster="video/life.jpg">
      <source src="video/life.mp4" type="video/mp4"/>
    </video>

    <div class="p09-text">

      <p>After all the negativity I've seen in the world it's always refreshing to be reminded to be kind to your fellow men.</p>

      <p>Never laugh at your fellow men for you may be in their situation tomorrow.</p>
